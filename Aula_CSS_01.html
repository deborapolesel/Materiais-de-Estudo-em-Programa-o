<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Adição de estilos em CSS</title>
    <!-- CSS INTERNO-->
    <style type="text/css"> 
        p, h1 {
            color: brown; 
        }
    </style>
    <!-- CSS EXTERNO-->
    <link rel="stylesheet" href="text/css" href="estilo.css">
</head>
<body>
    <!-- Existem três maneiras de adicionar estilo CSS:
            1-) CSS INLINE:
                Não recomendado pois altera apenas um item e o código fica poluído.
            2-) CSS INTERNO: 
                Altera apenas o estilo de uma página.
            3-) CSS EXTERNO:
                O mais usado e mais recomendado. Cria um outro arquivo .css facilitando
            a organização e edição do código.
     -->

    <h1>Meu primeiro estilo em CSS</h1> 

    <!--CSS INLINE-->
    <h2 style="color: rgb(20, 20, 85);">Subtítulo</h2>
    <p>Este é um <em>parágrafo</em>. <br/>Este é o <strong>segundo</strong> parágrafo.</p>
</body>
</html>
