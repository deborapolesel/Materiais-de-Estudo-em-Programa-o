<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //for (sempre que souber a condição final)

        for (var i=0; i<=100; i++) {   //i= valor inicial da variavel e  somar 1 unidade a mais
        console.log (i);
        }

        //while (usado quando não sabe quando termina, o tamanho e quantidade de interações)
        var j=0;
        while (j<=100) {
            console.log (j);
            j++;
        }

        //Por exemplo nesta situação não se sabe quantas vezes será necessária a divisão até j chegar em 50
        var j = 218988938938
        while (j>50) {
            console.log (j);
            j/=5;                   //j=j/5

        }
    </script>
</body>
</html>
