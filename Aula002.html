<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minha primeira página em HTML</title>
    </head>
    <body>
        <!-- Aula 2 -- Criando Listas : Não Ordenadas, Ordenadas e de Definição. -->
        <h1>Lista Não Ordenada</h1>
        <ul>
            <li>Primeiro item</li>
            <li>Segundo item</li>
            <li>Terceiro item</li>
        </ul>

        <h1>Lista Ordenada</h1>
        <ol>
            <li>Primeiro item</li>
            <li>Segundo item</li>
            <li>Terceiro item</li>
        </ol>

        <h1>Lista de Definição</h1>
        <dl>
            <dt>Topico 1 </dt>
            <dd>Primeiro subitem  do tópico</dd>
            <dd>Segundo subitem do tópico</dd>
            <dt>Topico 2 </dt>
            <dd>Definição do tópico</dd>
        </dl>
    </body>
</html>
