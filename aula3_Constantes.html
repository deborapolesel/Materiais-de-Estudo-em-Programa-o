<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantes</title>
</head>

<body>
    <script>
        /*
                CONSTANTES
        Na constante não se pode alterar o valor ao contrario das variáveis.
        Deve-se atribuir um valor e este será fico ao longo da script.
        A variável pode ser alterada seu valor a qualquer momento. Se tentar alterar valor 
        de uma constante vai aparecer um erro. Ambas servem para armazenar dados.
        Para declarar uma variável usa o VAR, já na constante usa CONST */

        document.write (Math.PI); //PI já é uma constante pré definida na biblioteca matemática 'Math'
        document.write ('<br>');

        const canal = 'Curso Javascript' //definiu uma constante
        document.write (canal);
    </script>
</body>
</html>
