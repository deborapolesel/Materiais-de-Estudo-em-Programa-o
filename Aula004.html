<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 04</title>
</head>
<body>
    <!-- BLOCKQUOTE 
    Serve para adicionar citações na página e visualmente ocorre a adição de um recuo-->
    <blockquote cite="http://developer.mozilla.org">
    <p>Está é uma citação tirada da Mozilla Developer Center</p></blockquote>

    <!-- LINK
    Utilizada para fazer a ligação com outra página ou arquivo-->
    <a href="url da página">Texto do link</a>

    <a href="url da página" target="_blank">Texto do link</a> <!--Abre uma nova página-->
    <a href="url da página" target="_self">Texto do link</a> <!--Abre na mesma página-->

    <a href="url da página" title="Descrição/título do site">Texto do link</a> <!--Title é importante-->

    <!-- INSERIR IMAGENS-->
    <img src="arquivoDaImagem.png" alt="Descrição da Imagem">

    
</body>
</html>
