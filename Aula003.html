<!DOCTYPE html>
<html>
    <head>
        <title>Estrutura Básica de um site em HTML5</title>
        <!--Falta CSS para estruturar melhor a página-->
        <meta charset="utf-8"> 
    </head>
    <body>
        <header>
            Topo do site
        </header>
        <nav>
            Menu de navegação
        </nav>
        <section>
            <header><h1>Título do conteúdo da seção</h1></header>
            <p>Conteúdo da seção</p>
        </section>
        <article>
            <header><h1>Título do conteúdo do artigo</h1></header>
            <p>Conteúdo do artigo</p>
        </article>
        <aside>
            Barra Lateral (sidebar)
        </aside>
        <footer>
            Rodapé do site
        </footer>
    </body>
</html>
