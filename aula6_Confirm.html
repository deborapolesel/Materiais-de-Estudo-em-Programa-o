<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIRM</title>
</head>
<body>
    <script>
    /*                  CONFIRM
    Vai exibir um texto e dois botões OK(true) e CANCEL(false).
    O true tem valor 1 e false 0. Usa-se para verificar alguma informação ou
    fazer uma pergunta. Também é do método window, portanto, não precisa
    escrever window.confirm. 
    Muito usado nas funções if e if else.
    */
    confirm ('Deseja continuar?');
    var nome = prompt ('Digite seu nome')
    var resultado = confirm (`${nome}, você tem mais de 18 anos?`);
    document.write (resultado);
    </script>
</html>
