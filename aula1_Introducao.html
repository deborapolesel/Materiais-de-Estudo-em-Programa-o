<!DOCTYPE html>
<html lang="tp-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em javascript</title>
</head>
<body>
    <script> 
    document.write ('Curso CFB')                //document é o objeto e write é a funçao para escrever algo na tela
    document.write (100)                        //passa na tela 100
    document.write (100+50)                     // vai aparecer 150
    document.write ('100'+'50')                 //vai aparecer 10050 pois concatenou os dados
    document.write ('Curso CFB<br>Curso de JS') //OBS o comando <br> quebra a linha

    
    /* DENTRO DO SCRIPT DÁ PARA ALTERAR O HTML E O CSS (STYLE)
    Exemplo: Coloca-se um paragrafo e cor vermelha no texto */
    document.write ("<p style='color:red'>Cursos CFB<br> Curso Javascript </p>") 


    </script>
</body>
</html>
